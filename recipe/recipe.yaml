# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.3.2"
  python_max_check: "3.13"

recipe:
  name: formulas
  version: ${{ version }}

source:
  url: https://github.com/vinci1it2000/formulas/archive/v${{ version }}.tar.gz
  sha256: 0cadc1dfce354ee76d8f2c22ed4235dbd1caf89119489648705bc404ba52c9e6

build:
  number: 0

outputs:
  - package:
      name: formulas
    build:
      number: 0
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - numpy >=1.15
        - numpy-financial
        - python >=${{ python_min }}
        - python-dateutil
        - regex
        - schedula >=1.4.1
        - scipy
    tests:
      - python:
          imports: formulas
          pip_check: true
          python_version: ${{ python_min }}.*

  - package:
      name: formulas-excel
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("formulas", exact=True) }}
        - dictdiffer
        - ezodf
        - lxml
        - openpyxl
    tests:
      - python:
          imports: formulas.excel
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max_check }}.*

  - package:
      name: formulas-plot
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("formulas", exact=True) }}
        - docutils
        - flask
        - jinja2
        - pygments
        - python-graphviz
    tests:
      - python:
          imports: formulas
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max_check }}.*

  - package:
      name: formulas-all
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("formulas-excel", exact=True) }}
        - ${{ pin_subpackage("formulas-plot", exact=True) }}
    tests:
      - python:
          imports: formulas
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max_check }}.*
      - files:
          source:
            - test/
        requirements:
          run:
            - coverage
            - ddt
            - dill
            - pytest
            - python ${{ python_min }}.*
        script:
          file: run_test.py

about:
  license: EUPL-1.1
  license_file: LICENSE.txt
  summary: Parse and compile Excel formulas and workbooks in python code.
  homepage: https://github.com/vinci1it2000/formulas
  documentation: https://formulas.readthedocs.io

extra:
  feedstock-name: formulas
  recipe-maintainers:
    - bollwyvl
